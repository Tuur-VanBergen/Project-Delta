<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webdesign Portfolio</title>
    <!--Info-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yorick Peeters">
    <meta name="description" content="A portfolio site for a student at Thomas More, don't copy from here, trust me it's not worth it.">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--StyleSheets bootstrap (1st reboot, 2nd grid)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css">
    <!--StyleSheet Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--StyleSheet selfmade-->
    <link rel="stylesheet" href="CSS/Group.css">
</head>

<body>
    <div class="container">
        <header class="row pt-2 justify-content-center align-items-center">
            <h1 class="col-12 col-lg-6 d-flex">
                <img src="Images/logoPS1.svg" alt="LogoProjectDelta" class="p-2 d-inline-block">
            </h1>
            <nav class="col-12 col-lg-4 offset-lg-2">
                <ul class="row p-3 justify-content-center align-items-center">
                    <li class="col-12 d-flex p-1 justify-content-center align-items-center"><button href="#" class="p-3 col-12">LEAVE</button></li>
                </ul>
            </nav>
        </header>
        <article class="row justify-content-center align-items-center my-1">
            <section class="col-12 col-lg-6 my-1">
                <h2>Make a Group</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Group name</label>
                        <input type="text" class="form-control p-2" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Code</label>
                        <input type="password" class="form-control p-2" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Re-enter Code</label>
                        <input type="password" class="form-control p-2" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary my-1 p-2">Create</button>
                </form>
            </section>
            <hr class="d-block d-lg-none">
            <section id="loginSection" class="col-12 col-lg-6 my-1 transition-section hidden-section">
                <h2>Join a Group</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Code</label>
                        <input type="password" class="form-control p-2" id="loginPassword" name="loginPassword">
                    </div>
                    <button type="submit" class="btn btn-primary my-1 p-2">Join</button>
                </form>
            </section>
        </article>
        <footer class="row p-2 justfiy-content-center align-items-center">
            <p class="col-12">&copy;1 ITF 02</p>
        </footer>
    </div>
</body>

</html>
