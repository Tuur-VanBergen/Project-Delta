<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Room</title>

    <!--    Info    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Group 4 - 1 ITF 02">
    <meta name="description" content="A project for Professional Skills that is made by students. Best thing to do is not to copy.">

    <!--    Favicon    -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

    <!--    StyleSheets bootstrap (1st reboot, 2nd grid)    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css">

    <!--    StyleSheet Icons    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--    global StyleSheet    -->
    <link rel="stylesheet" href="CSS/Index.css">

    <!--    Custom StyleSheet    -->
    <link rel="stylesheet" href="CSS/Room.css">


</head>

<body>
    <div class="container d-flex flex-column justify-content-between">
        <header class="row justify-content-center align-items-center p-2">
            <h1 class="col-12 col-md-8 offsett-md-2 col-lg-7 offset-lg-0 d-flex p-4"><img src="assets/Index/logoPS1.svg" alt="Logo"></h1>
            <nav class="col-12 col-md-8 offsett-md-2 col-lg-2 offsett-lg-0">
                <ul class="row p-0">
                    <li class="col-12 d-flex justify-content-center align-items-center p-2">
                        <a href="Index.html" class="col-12 p-2 m-0"><i class="fa-solid fa-house-chimney"></i>&nbsp;Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <article class="row p-5 flex-grow-1 justify-content-between">
            <!-- Create Group Form -->
            <section class="col-12 col-lg-6 d-flex justify-content-center flex-column">
                <div id="createGroupForm" class="row mx-2">
                    <h3 class="mb-3 col-12">Create a new group</h3>
                    <p class="col-12 p-2 mt-1">
                        <span class="row">
                            <button id="createButton" class="col-12 p-2 px-3 submit">Create</button>
                        </span>
                    </p>
                </div>
            </section>
            <!-- Join Group Form -->
            <section class="col-12 col-lg-6 d-flex align-items-center justify-content-center flex-column">
                <div class="row mx-2">
                    <h3 class="mb-3 col-12">Join an Existing Room</h3>
                    <div class="col-12 p-2 mt-1">
                        <div class="row">
                            <h4 class="col-12 p-2 px-3 m-0">Enter room code</h4>
                            <label id="error" for="roomCode" class="col-8 offset-2 p-1">!Room doesn't exists!</label>
                            <input type="text" class="form-control col-12 p-2 px-3" id="roomCode" placeholder="e.g. 5643597153" required>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        <div class="row">
                            <button type="submit" id="joinButton" class="col-12 p-2 px-3 submit">Join</button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
        <footer class="row">
            <p class="col-12 p-2 m-0">&copy;Group&nbsp;4 - 1&nbsp;ITF&nbsp;02 - Thomas&nbsp;More</p>
            <div class="col-12">
                <ul class="row p-0">
                    <li class="col-12 col-md-5 offset-md-1 d-flex p-2">
                        <a href="#" class="col-12 p-2 m-0"><i class="fa-solid fa-arrow-up"></i>&nbsp;TOP</a>
                    </li>
                    <li class=" col-12 col-md-5 d-flex p-2">
                        <a href="Index.html" class="col-12 p-2 m-0"><i class="fa-solid fa-house-chimney"></i>&nbsp;Home</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/room.js"></script>
</body>

</html>
